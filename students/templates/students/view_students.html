<!DOCTYPE html>
<html>
<head>
    <title>View Students</title>
</head>
<body>
    <h1>All Students</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students added yet</td>
        </tr>
        {% endfor %}
    </table>
    <a href="add_student">Back to Home</a>
</body>
</html>
